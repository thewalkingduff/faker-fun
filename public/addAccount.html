<!DOCTYPE html>
<html lang="en">
  <!-- libraries & styles -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
  <script src="faker.min.js" type="text/javascript"></script>

  <!-- account interface -->
  <body>
    <div style="padding: 50px">
      <button
        type="button"
        class="btn btn-primary"
        style="font-size: 3em"
        onclick="add()"
      >
        Add Account
      </button>
      <div id="status"></div>
    </div>

    <script>
      function add() {
        // setup
        const account = faker.finance.account();
        const accountName = faker.finance.accountName();
        const animals = faker.image.animals();
        console.log(animals)

        // write value to console
        // -------------------------
        console.log(account);
        console.log(accountName);
        console.log(animals);

        // account object
        const accountInfo = {
          account,
          accountName,
          animals,
        };

        // post account
        const url = "/accounts";
        // const url = 'http://localhost:3000/add';
        superagent
          .post(url)
          .send(accountInfo)
          .end(function (err, res) {
            if (err) {
              console.log(err);
            } else {
              console.log(res);
              if (res.statusCode === 200) {
                document.getElementById("status").innerHTML = `
                        <b>Response: Status Code 200.</b> The HTTP 200 OK success status response code indicates that the HTTP request has succeeded.<br>
                        Account: ${account}<br>
                        ${accountName}}
                    `;
              }
            }
          });
      }
    </script>
  </body>
</html>
